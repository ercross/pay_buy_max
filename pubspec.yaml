name: pay_buy_max
description: The official app for PayBuyMax


publish_to: 'none'

version: 1.0.0

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  pull_to_refresh: 2.0.0
  k_chart: 0.1.1
  coingecko_dart: 0.1.0
  flutter_svg: 1.0.0
  eva_icons_flutter: 3.0.2
  persistent_bottom_nav_bar: 4.0.2
  cupertino_icons: ^1.0.2
  provider: ^5.0.0
  equatable: ^2.0.3
  money_formatter: ^0.0.3
  font_awesome_flutter: ^9.1.0
  flutter_webview_plugin: ^0.4.0
  get: ^4.3.8
  carousel_slider: ^4.0.0
  dio: ^4.0.1
  shared_preferences: ^2.0.8
  dropdown_search: ^2.0.0
  flutter_paystack: ^1.0.5+1
  flutter_credit_card: ^3.0.1
  fl_chart: ^0.40.6
  dart_date: ^1.1.0
  fragment_navigate: ^1.2.0+2
  auto_size_text: 3.0.0
  cached_network_image: 3.1.0+1
  google_fonts: 2.1.0
  intl: 0.17.0
  json_path: 0.2.1
  page_transition: 2.0.4
  timeago: 3.1.0
  url_launcher: 6.0.15
  http: ^0.13.4
  flutter_recaptcha_v2: ^0.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.9.1
  flutter_native_splash: ^1.1.8+4

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/gift_cards/

  fonts:
    - family: FiraSans
      fonts:
        - asset: assets/fonts/FiraSans_w300.ttf
          weight: 300
        - asset: assets/fonts/FiraSans_w400.ttf
          weight: 400
        - asset: assets/fonts/FiraSans_w500.ttf
          weight: 500
        - asset: assets/fonts/FiraSans_w600.ttf
          weight: 600
        - asset: assets/fonts/FiraSans_w700.ttf
          weight: 700
        - asset: assets/fonts/FiraSans_w800.ttf
          weight: 800
        - asset: assets/fonts/FiraSans_w900.ttf
          weight: 900
  

